<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
}

.navbar {
  background-color: #333;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar-brand {
  font-size: 24px;
  font-weight: bold;
  color: #fff;
  text-decoration: none;
}

.navbar-brand img {
  height: 30px;
  margin-right: 10px;
}

.navbar-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar-nav a {
  color: #fff;
  text-decoration: none;
  margin-right: 20px;
  transition: color 0.2s ease;
}

.navbar-nav a:hover {
  color: #ccc;
}

.navbar-nav a.active {
  color: #fff;
  border-bottom: 2px solid #fff;
}

.navbar-toggler {
  display: none;
}

.navbar-toggler-icon {
  font-size: 24px;
  color: #fff;
  cursor: pointer;
}

.navbar-toggler-icon:hover {
  color: #ccc;
}

/* Responsive design */
@media only screen and (max-width: 768px) {
  .navbar {
    flex-direction: column;
  }
  .navbar-brand {
    margin-bottom: 10px;
  }
  .navbar-nav {
    flex-direction: column;
  }
  .navbar-nav a {
    margin-right: 0;
    margin-bottom: 10px;
  }
  .navbar-toggler {
    display: block;
  }
  .navbar-collapse {
    display: none;
  }
  .navbar-collapse.show {
    display: block;
  }
}

@media only screen and (max-width: 480px) {
  .navbar-brand {
    font-size: 18px;
  }
  .navbar-nav a {
    font-size: 16px;
  }
}

/* Animations */
.navbar-collapse {
  transition: height 0.2s ease;
}

.navbar-collapse.show {
  height: 100vh;
}

.navbar-toggler-icon {
  transition: transform 0.2s ease;
}

.navbar-toggler-icon:hover {
  transform: rotate(90deg);
}
</style>
</head>
<body>

<nav class="navbar">
  <a href="#" class="">
    <img src="WISE_Digital_social.gif" alt="Wise Digital Partners">
   
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="#" class="nav-link active">About</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Learn</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Services</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Technology</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Industries</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Results</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Contact</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Request Proposal</a>
      </li>
    </ul>
  </div>
</nav>

</body>
</html>
